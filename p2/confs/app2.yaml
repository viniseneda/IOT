apiVersion: v1
kind: Service
metadata:
  name: app-two
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: app-two

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-two
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app-two
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: app-two
    spec:
      restartPolicy: Always
      containers:
      - name: app-two
        image: paulbouwer/hello-kubernetes:1.10
        ports:
        - containerPort: 8080
        env:
          - name: MESSAGE
            value: "Hello from app2."

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-two
spec:
  rules:
  - host: "app2.com"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-two
            port:
              number: 80